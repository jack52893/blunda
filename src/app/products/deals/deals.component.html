<mat-carousel [proportion]='proportion' [interval]='11000' [slides]='3'>
  <mat-carousel-slide matRipple *ngFor='let deal of deals'>
    <a class='container' [routerLink]='deal.dealUrl'>
      <div class='deal'>
        <img class="image" [src]="deal.imageUrl">
      </div>
    </a>
  </mat-carousel-slide>
</mat-carousel>
