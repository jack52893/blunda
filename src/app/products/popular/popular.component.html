<div class="container">
  <div class="section-title">Popular Products:</div>

  <div class="products"
    [ngClass]="{xsmall: breakpoint === 'xsmall', small: breakpoint==='small', medium: breakpoint === 'medium', large: breakpoint === 'large', xlarge: breakpoint === 'xlarge'}">
    <app-product-card *ngFor='let product of popularProducts' [product]='product'>
    </app-product-card>
  </div>

</div>
